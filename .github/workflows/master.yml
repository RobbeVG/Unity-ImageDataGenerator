name: Actions on the master branch ðŸ˜Ž

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Packaging project âœ¨
    runs-on: windows-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library

      # Test
      # - name: Run tests
      #   uses: game-ci/unity-test-runner@v2
      #   env:
      #     UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
      #   with:
      #     githubToken: ${{ secrets.GITHUB_TOKEN }}

      # Package
      - name: Package project ðŸ“¦
        shell: pwsh
        run: | 
          echo "$((Get-Item .).FullName)"
          Set-Location -Path UnityPackager/
          echo "$((Get-Item .).FullName)"
          ./BuildUnityPackages.ps1

      # Output
      - name: Output package
        uses: actions/upload-artifact@v2.2.3
        with:
          name: ImageDataGenerator Package # Artifact name
          path: ./ImageDataGenerator.unitypackage
          if-no-files-found: error
          
      
